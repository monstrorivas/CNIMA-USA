<!-- Registration Form -->
<section id="register" class="section">
    <div class="container">
        <h2 class="section-title">Registration</h2>
        <p class="section-subtitle">Join us for this transformative accordion workshop. We are finalizing details and plans now for Early May 2026.</p>
        
        <form name="registration" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="registration-form">
            <input type="hidden" name="form-name" value="registration" />
            <p class="hidden">
                <label>Don't fill this out if you're human: <input name="bot-field" /></label>
            </p>

            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Date of Birth (DD/MM/YYYY)</label>
                <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="DD/MM/YYYY">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="state">State/Province</label>
                    <input type="text" id="state" name="state">
                </div>
                <div class="form-group">
                    <label for="postcode">Postal Code</label>
                    <input type="text" id="postcode" name="postcode">
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country *</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label for="accordionType">Accordion Type</label>
                <select id="accordionType" name="accordionType">
                    <option value="">Select...</option>
                    <option value="piano">Piano Accordion</option>
                    <option value="chromatic-button">Chromatic Button Accordion</option>
                    <option value="both">Both</option>
                </select>
            </div>

            <div class="form-group">
                <label for="skillLevel">Skill Level</label>
                <select id="skillLevel" name="skillLevel">
                    <option value="">Select...</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="professional">Professional</option>
                </select>
            </div>

            <div class="form-group">
                <label for="paymentOption">Payment Option</label>
                <select id="paymentOption" name="paymentOption" required>
                    <option value="">Select...</option>
                    <option value="deposit">$200 Deposit (Pre-registration)</option>
                    <option value="earlybird">$650 Full Tuition (Early Bird)</option>
                    <option value="full">$750 Full Tuition</option>
                </select>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Select...</option>
                    <option value="zelle">Zelle (No fees)</option>
                    <option value="paypal">PayPal/Venmo (3.5% fee applies)</option>
                    <option value="check">Personal Check</option>
                </select>
            </div>

            <div class="form-group">
                <label for="howDidYouHear">How did you hear about CNIMA?</label>
                <input type="text" id="howDidYouHear" name="howDidYouHear">
            </div>

            <div class="form-group">
                <label for="message">Additional Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-large">Submit Registration</button>
            </div>
        </form>

        <div id="form-success" class="form-success hidden">
            <h3>Thank you for your registration!</h3>
            <p>We've received your registration form and will contact you soon with payment instructions and further details.</p>
        </div>
    </div>
</section>
